	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="stylesheet" type="text/css" href="styles/navbar.css">

	<title>Modal</title>

<body>
	  <!--HTML AREA-->
	
	  <div class="modalpanel">
		<div class="panel1">
			<button class="modalbtn" onclick="panelopen()">Open Modal</button>
		</div>
		<div class="panel2" id="modalpanel">
			<div class="modal">
				<div class="info">
					<span>Modal</span>
					<button class="xico bx bx-x" onclick="panelclose()"></button>
				</div>
				<div class="modalpanel2">
					<form>
						<input type="text" class="textinput" placeholder="Name" id="name">
						<input type="text" class="textinput" placeholder="Surname" id="surname">
						<input type="button" value="Submit" onclick="btnfinish()" class="subinput" id="submit">
					</form>
				</div>
			</div>
		</div>
	  </div>
	  <script src="styles/script.js"></script>
</body>
